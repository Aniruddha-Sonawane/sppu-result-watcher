name: SPPU Result Watcher

permissions:
  contents: write

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

concurrency:
  group: sppu-result-watcher
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run watcher
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python -u sppu_result_watcher.py

      - name: Commit updated results (only if changed)
        run: |
          if [ -n "$(git status --porcelain known_results.json)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add known_results.json
            git commit -m "Update known results"
            git pull --rebase
            git push
          else
            echo "No changes to commit"
          fi
