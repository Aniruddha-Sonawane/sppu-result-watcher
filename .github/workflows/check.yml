name: SPPU Result Watcher

permissions:
  contents: write   # ðŸ‘ˆ THIS FIXES THE 403

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests beautifulsoup4

      - name: Run watcher
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python -u sppu_result_watcher.py

      - name: Commit updated results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add known_results.json
          git commit -m "Update known results" || echo "No changes"
          git push
